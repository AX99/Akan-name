{% extends "base.html" %}
{% block content %}
        <div id="intro">
            <h1>Ghanaian Name Finder</h1>
            <p class="lead"><span>Ghanaians</span> often given their children names based on their gender and the day of the week they were born.
                <br> Use this tool to find the day you were born on and your <span>Ghanaian name.</span>
            </p>
            <div class="row">
                <p class="lead">
                    <input id="Start" type="submit" name="submitbutton" value="Let's Begin" class="btn btn-lg btn-secondary fw-bold border-white bg-white">
                </p>
            </div>
        </div>
        <form class="px-3 nameform" method="POST">
            <div class="row form-group">
                <label class="col-3 col-form-label" style="float: left;">Gender</label>
                <div class="form-check form-check-inline col-3">
                    <label class="form-check-label col-form-label" for="Male">Male</label>
                    <input class="form-check-input" type="radio" name="gender" id="Male">
                </div>
                <div class="form-check form-check-inline col-3">
                    <label class="form-check-label col-form-label" for="Female">Female</label>
                    <input class="form-check-input" type="radio" name="gender" id="Female">
                </div>
            </div>
            <div class="form-group row">
                <label for="dateinput" class="col-3 col-form-label">Date of Birth</label>
                <div class="col-9">
                    <input class="form-control" type="date" value="1990-01-01" name="dob" id="dateinput">
                </div>
            </div>     
            <div class="buttonrow row">
                <p class="lead">
                    <input id="sendform" type="button" name="submitform" value="Go!" class="btn btn-lg btn-secondary fw-bold border-white bg-white">
                </p>
            </div>       
        </form>
{% endblock %}
